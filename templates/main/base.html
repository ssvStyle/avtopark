<!DOCTYPE html>
<html>
<head>
    {% block head %}

    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="{{ host }}">

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <!-- Подключаем Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Подключаем JS -->


    <title>{% block title %}{% endblock %}</title>

    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Справочник</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="catalog/park/all">Автопарк</a>
                    <a class="dropdown-item" href="catalog/cars/all">Машины</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="avtopark/create">Добавить<span class="sr-only">(current)</span></a>
            </li>
        </ul>

        {% if auth %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="logout">Exit</a>
                </li>
            </ul>
        {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login">Войти</a>
                </li>
            </ul>
        {% endif %}
    </div>
</nav>

<div style="height: 55px;">
</div>

<div id="content">{% block content %}{% endblock %}</div>

<div id="footer">
    {% block footer %}

    {% endblock %}
</div>
<script src="public/js/jquery.js"></script>
<script src="public/js/func.js"></script>
</body>
</html>
